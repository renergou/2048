<!DOCTYPE HTML>
<html>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<style>  
body{  
margin-left:auto;  
margin-right:auto; 
margin-TOP:100PX; 
width:20em;  
}
</style>

<body>
<!--下面是用户名输入框-->
<div class="input-group">
  <span class="input-group-addon" id="usename">@</span>
  <input id="userName" type="text" class="form-control" placeholder="please input username" aria-describedby="basic-addon1">
</div>
<br>
<!--下面是密码输入框-->
<div class="input-group">
  <span class="input-group-addon" id="pass">@</span>
  <input id="passWord" type="password" class="form-control" placeholder="please input password" aria-describedby="basic-addon1">
</div>
<br>
<!--下面是登陆按钮,包括颜色控制-->
<button type="button" style="width:280px;" class="btn btn-default" onclick="rempwd()">login in</button>

<!--复选框 -->
<div class="form-group">
<a href="regist.html" >免费注册</a>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="check">记住我
      </label>
    </div>
</div>
<script type="text/javascript">

    document.getElementById("userName").value=localStorage.userName;
    document.getElementById("passWord").value=localStorage.passWord;
    document.getElementById("check").checked="check";

    function rempwd(){
        var check=document.getElementById("check");
        if(check.checked)
        {
            var name=document.getElementById("userName").value;
            var pwd=document.getElementById("passWord").value;
            localStorage.userName=name;
            localStorage.passWord=pwd;
        }else{
            localStorage.userName='';
            localStorage.passWord='';
        }
        location.href='grade.html'
    }
</script>

</body>
</html>
