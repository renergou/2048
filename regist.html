<!DOCTYPE HTML>
<html>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<style>
    body{
        margin-left:auto;
        margin-right:auto;
        margin-TOP:100PX;
        width:20em;
    }
</style>

<body>
<!--下面是用户名输入框-->
<div class="input-group">
    <span class="input-group-addon" id="user">用户名：</span>
    <input id="userName" type="text" class="form-control" placeholder="请输入8-13个字符" aria-describedby="basic-addon1" onblur="checkName()" >
</div>
<br>
<!--下面是密码输入框-->
<div class="input-group">
    <span class="input-group-addon" id="pass">密码：</span>
    <input id="passWord" type="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1" onblur="checkpsw()">
</div>
<br>
<!--下面是密码输入框-->
<div class="input-group">
    <span class="input-group-addon" id="pass2">确认密码：</span>
    <input id="passWord2" type="password" class="form-control" placeholder="请再次输入密码" aria-describedby="basic-addon1"  onblur="checkpsw1()">
</div>
<br>

<!--下面是登陆按钮,包括颜色控制-->
<button id="submit" type="button" style="width:280px;" class="btn btn-default"   onclick="submitForm()" >submit</button>

<!--下面是提示内容-->
<div>
    <p id="text"></p>
</div>

</body>
<script type="text/javascript">
  function submitForm() {
      var text=document.getElementById("text").innerHTML;
      var name = document.getElementById("userName").value;
      var password = document.getElementById("passWord").value;
      var passwords = document.getElementById("passWord2").value;
      if(name.length<8  || name.length>13){
          document.getElementById("text").innerHTML="请输入正确的用户名"
      }else{
          if(password==""){
              document.getElementById("text").innerHTML="密码不能为空";
          }else{
              if(password!=passwords){
                  document.getElementById("text").innerHTML="密码不一致";
              }else{
                  window.location.href='login.html';
              }
          }
      }

  }
</script>
</html>
